<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS Form</title>
</head>
<body>
    <h1>Input XSS Payload</h1>
    <form id="xssForm">
        <label for="xssPayload">XSS Payload:</label><br>
        <input type="text" id="xssPayload" name="xssPayload"><br><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('xssForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var payload = document.getElementById('xssPayload').value;
            var resultDiv = document.createElement('div');
            resultDiv.innerHTML = "<h2>Result:</h2><p>Your XSS Payload: <strong>" + payload + "</strong></p>";
            document.body.appendChild(resultDiv);
            var scriptTag = document.createElement('script');
            scriptTag.textContent = "console.log('XSS Payload: " + payload + "');";
            document.body.appendChild(scriptTag);
        });
    </script>
</body>
</html>
